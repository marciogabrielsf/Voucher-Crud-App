name: flutter_test_project
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.5
  shared_preferences: ^2.0.15
  smooth_page_indicator:
  cupertino_icons: ^1.0.2
  provider: ^6.0.4
  mask_text_input_formatter: ^2.4.0
  currency_text_input_formatter: ^2.1.7
  modal_bottom_sheet: ^2.1.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: Inter
      fonts:
        - asset: assets\fonts\Inter-Regular.ttf
          weight: 400
        - asset: assets\fonts\Inter-Bold.ttf
          weight: 700
        - asset: assets\fonts\Inter-Black.ttf
          weight: 900
